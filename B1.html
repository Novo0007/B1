



<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Image Generator</title>
<link rel="stylesheet" href="B1.css"/>
  
</head>



<body>
<header>Create Your Imagination ❤️</header>

  <main>
    <div class="input-container">
      <textarea id="prompt" placeholder="Enter your image description"></textarea>
      <input id="hInput" type="number" placeholder="Height (e.g., 360)" />
      <input id="wInput" type="number" placeholder="Width (e.g., 480)" />
      <button id="voiceInput">🎤 Voice Input</button>
      <button id="surpriseMe">Random 🎲</button>
      <button id="generate">Create Image ✨️</button>
    </div>

    <div class="output-container">
      <div class="loader" id="loading-spinner"></div>
      <h2 id="generatedText" style="display: none;">Generated Image:</h2>
      <div id="image-container"></div>
      <div id="utilities">
        <a id="downloadImage" href="" download="generated-image.png" style="display: none;">Tap to Download ✨️</a>
      </div>
    </div>

    <!-- Subscription Popup -->
    <div class="subscription-popup" id="subscriptionPopup">
      <p>Subscribe week to generate unlimited images!</p>
      <button id="subscribeButton">Subscribe ₹1 Now</button>
    </div>

  </main>

  <footer>
    <p>✨ Powered by JavaScript | FROM NNC ✨</p>
  </footer>

  <script src="B1.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>

</body>



</html>
